app.controller('messages',function($scope,$http){
    $http.get('{:U('Index/Home/getmsg')}').success(function(data){

                $scope.messages=data.message;
            }
        });
    setInterval(function(){
        $http.get('{:U('Index/Home/getmsg')}').success(function(data){
            if(data && data.message){
                $scope.messages=data.message;
            }
        });
    },30000);    
});
</script>
