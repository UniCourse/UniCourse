<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<include file='App/Tpl/Common/head.html' />
	<include file='App/Tpl/Common/Admin/header.html' />
	<script>
		$(document).ready(function() {
			$("#btn-submit").click(function(event) {
				/* Act on the event */
				$.post("{:U('Admin/Rbac/addRoleHandle')}", $("#form-submit").serialize(), function(data) {
					/*optional stuff to do after success */
					if(data.status==1)
					{
						alert('创建角色成功');
						location.reload();
					}else
					{
						alert('创建角色失败');
						location.reload();
					}
				},'json');
			});
		});
	</script>
</head>
<body>
	<div>
		<form id="form-submit">
			<div>
				角色名称：
				<input type="text" name="name"></div>

			<div>
				角色描述：
				<input type="text" name="remark"></div>

			<div>
				是否开启：
				<input type="radio" name="status" value="1" checked="checked">	
				开启&nbsp;
				<input type="radio" name="status" value="0">关闭</div>

			<div>
				<a id="btn-submit" class="btn">提交</a>
			</div>
		</form>

	</div>
</body>
<include file="App/Tpl/Common/footer.html" />
</html>
