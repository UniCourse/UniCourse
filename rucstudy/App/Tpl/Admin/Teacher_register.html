<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<include file='App/Tpl/Common/head.html' />
  <include file='App/Tpl/Common/Admin/header.html' />
	  <script type="text/javascript">
$(document).ready(function(){
  $("#btn-register").click(function(){
    $.post("{:U('Admin/Teacher/handleregister')}",
      $("#form-register").serialize(),
      function(data){
        if(data.status==1)
        {
          alert("添加老师 成功");
          location.reload();
        }
        else
        {
          alert("添加老师 失败");
          location.reload();
        }
      },
      "json"
      );
  });

});
</script>
</head>
<body>
  <div>
    功能导航：<a href="{:U('Admin/Home/index')}">后台管理</a> --> <a href="{:U('Admin/Teacher/index')}">老师管理</a> --> 添加老师
    <br><hr>
  </div>
	<div id="container"  class="container-fluid">
  <table border="1">
    <form id="form-register">

      <tr>
        <td>教工号</td>
        <td>
          <input type="text" name="tno">（*）</td>
      </tr>
      <tr>
        <td>姓名</td>
        <td>
          <input type="text" name="tname">（*）</td>
      </tr>

      <tr>
        <td>性别</td>
        <td>
          <input type="radio" name="sex" value="男" />
          男
          <input type="radio" name="sex" value="女" />
          女
        </td>
      </tr>

      <tr>
        <td>电话</td>
        <td>
          <input type="text" name="phone">
        </td>
      </tr>

      <tr>
        <td>学院</td>
        <td>
          <select name="tschool">
            <option value="" selected="selected">请选择学院</option>
            <option value="信息学院">信息学院</option>
          </select>
        </td>
      </tr>

      <tr>
        <td>邮箱</td>
        <td>
          <input type="text" name="email">
        </td>
      </tr>

      <tr>
        <td>办公室</td>
        <td>
          <input type="text" name="office">
        </td>
      </tr>

      <tr>
        <td>密码</td>
        <td>
          <input type="password" name="password">（*）</td>
      </tr>
      <tr>
        <td>确认密码</td>
        <td>
          <input type="password" name="passwordConfirm">（*）</td>
      </tr>

      <tr>
        <td>个性签名</td>
        <td>
          <textarea name="tnotes" rows="10" cols="30"></textarea>
        </td>
      </tr>

      <tr>
        <td colspan="2">
          <a id="btn-register" class="btn">保存</a>
        </td>
      </tr>
    </form>
  </table>
</div>
</body>
<include file="App/Tpl/Common/footer.html" />
</html>
