<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<include file='App/Tpl/Common/head.html' />
	<include file='App/Tpl/Common/Admin/header.html' />
	<script>
		$(document).ready(function() {
			$("#btn-submit").click(function(event) {
				/* Act on the event */
				$.post("{:U('Admin/Course/modify')}", $("#form-submit").serialize(), function(data) {
					/*optional stuff to do after success */
					if(data.status==1)
					{
						alert("修改成功");
						location.reload();
					}else
					{
						alert("修改失败");
						location.reload();
					}
				},'json');
			});
		});
	</script>
</head>
<body>
	<div>
		功能导航：<a href="{:U('Admin/Home/index')}">后台管理</a> --> <a href="{:U('Admin/Course/index')}">课程管理</a> --> 资料管理
		<br><hr>
	</div>
	<div>
		<form id="form-submit">
			<div>课程号：{$course[0]['cno']}</div>
			<div>
				课程名称：
				<input type="text" name="cname" value="{$course[0]['cname']}">
			</div>
			<div>
				任课教师：
				<input type="text" name="tno" value="{$course[0]['tno']}">
			</div>
			<div>
				所属学院：
				<input type="text" name="cschool" value="{$course[0]['cschool']}">
			</div>
			<div>
				考核方式：
				<textarea name="checkway" cols="30" rows="5">{$course[0]['checkway']}</textarea>
			</div>
			<div>
				课程介绍：
				<textarea name="intro" cols="30" rows="5">{$course[0]['intro']}</textarea>
			</div>
			<div>
				课程备注：
				<textarea name="cnotes" cols="30" rows="5">{$course[0]['cnotes']}</textarea>
			</div>
			<input type="hidden" name="cno" value="{$course[0]['cno']}">
			<a class="btn" id="btn-submit">修改</a>
		</form>
	</div>
</body>
<include file="App/Tpl/Common/footer.html" />
</html>
